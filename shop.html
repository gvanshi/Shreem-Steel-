    <script>
        const header = document.querySelector('.header');
        let lastScrollTop = 0;

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                header.classList.remove('sticky');
                header.classList.add('not-sticky');
            } else {
                header.classList.add('sticky');
                header.classList.remove('not-sticky');
            }
            lastScrollTop = scrollTop;
        });

        const url = new URL(location.href);
        let category = url.searchParams.get('category');
        const productsContainer = document.querySelector('.products');
        const boxTemplate = document.querySelector('.products .box');
        const data = {
            "Flat": [
            {
                    imgSrc: 'images/B2.jpg',
                    title: 'HR Coils/Sheets',
                    description: 'Hot rolled steel is roll-pressed at high temperatures, making it easier to form.',
                    rating: 5,
                },
                {
                    imgSrc: 'images/B4.png',
                    title: 'CR Coils/Sheets',
                    description: 'Cold rolled steel is hot rolled steel further processed in a cold rolling mill.',
                    rating: 5,
                },
                {
                    imgSrc: 'images/B8.jpg',
                    title: 'Galvanized Coils/Sheets',
                    description: 'Steel with a protective zinc coating.',
                    rating: 5,
                },
                {
                    imgSrc: 'images/B6.jpg',
                    title: 'Color Coated Coils',
                    description: 'Steel with a color coating.',
                    rating: 5,
                },
                {
                    imgSrc: 'images/B1.jpg',
                    title: 'HR Sheets & Plates',
                    description: 'Hot rolled steel plates with increased surface polish.',
                    rating: 4,
                },
                {
                    imgSrc: 'images/B3.jpg',
                    title: 'CR Sheets & Plates',
                    description: 'Cold rolled sheets with improved strength and surface finish.',
                    rating: 3,
                },
                {
                    imgSrc: 'images/B7.jpg',
                    title: 'High Tensile Sheets & Plates',
                    description: 'Sheets and plates with high tensile strength.',
                    rating: 5,
                }
            ],
            "Finished": [
                {
                    imgSrc: 'images/H1.png',
                    title: 'MS ERW Tubes/Pipes',
                    description: 'Mild Steel Electric Resistance Welded tubes/pipes.',
                    rating: 5,
                },
                {
                    imgSrc: 'images/B9.jpg',
                    title: 'CR ERW Tubes/Pipes',
                    description: 'Cold Rolled Electric Resistance Welded tubes/pipes.',
                    rating: 5,
                },
                {
                    imgSrc: 'images/B5.jpg',
                    title: 'Pre-Galvanized Tubes/Pipes',
                    description: 'Tubes/pipes with a pre-applied zinc coating.',
                    rating: 4,
                },
                {
                    imgSrc: 'images/B13.png',
                    title: 'Color Coated Sheets',
                    description: 'Sheets with a color coating.',
                    rating: 4,
                },
                {
                    imgSrc: 'images/B10.jpg',
                    title: 'Wire Rods',
                    description: 'Long steel products rolled from billets.',
                    rating: 5,
                },
                {
                    imgSrc: 'images/B11.jpg',
                    title: 'TMT Bars',
                    description: 'Thermo-Mechanically Treated bars.',
                    rating: 5,
                }
            ]
        };

        if (!data[category]) {
            category = "Flat"; // Default to Flat if category is not valid
        }

        // update the h1 title
        productsContainer.querySelector('h1 span').textContent = category + ' Steel Products';

        // loop through the data and create a new box for each item
        data[category].forEach((item) => {
            const newBox = boxTemplate.cloneNode(true);
            newBox.style.display = "block";
            newBox.querySelector('img').src = item.imgSrc;
            newBox.querySelector('h3').textContent = item.title;
            newBox.querySelector('p').textContent = item.description;

            const starsContainer = newBox.querySelector('.stars');
            starsContainer.innerHTML = ''; // Clear existing stars (if any)

            const maxStars = 5; // Assuming a max rating of 5
            for (let i = 1; i <= maxStars; i++) {
                const star = document.createElement('i');
                star.className = i <= item.rating ? 'fas fa-star' : 'far fa-star'; // Full star for rated stars, empty star for unrated
                starsContainer.appendChild(star);
            }

            productsContainer.querySelector('.box-container').appendChild(newBox);
        });
    </script>
